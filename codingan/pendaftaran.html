<!DOCTYPE html>
<html>
    <head>
        <title>formulir peminjaman buku</title>
        <link rel="stylesheet" type="text/css" href="../codingan/style3.css">
    </head>

<body>
    <div class="wrap">
    <div class="container">
    <h1><center>Formulir Pendaftaran Buku</center></h1>
    <form action="" method="">
        <table border="0" align="center">
            <table>

                <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text"></td>
                </tr>
                
                <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text"></td>
                </tr>
                
                <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="Date"></td>
                </tr>
                
                <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
                <input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
                </tr>
                
                <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="22" rows="3" ></textarea></td>
                </tr>
                
                <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email"></td>
                </tr>
                
                <tr>
                <td>No Hp</td>
                <td>:</td>
                <td><input type="number"></td>
                </tr>
    
                <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><button><a href="../codingan/anggota.html" style="color: white;">Simpan</a></button>
                <button><a href="../codingan/anggota.html" style="color: white;">Batal</a></button>
                </td>
                </tr>
                
            

                </table>
        </div>
        </div>
        </table>
</body>
</html>
